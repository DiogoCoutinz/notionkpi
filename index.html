<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Comercial</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1::before {
      content: "ðŸ“Š";
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 1s ease;
    }
    .card {
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); background: #1d1d1d; }
    .label { font-size: 0.9rem; color: #aaa; margin-bottom: 8px; }
    .value { font-size: 2.1rem; font-weight: 700; display: flex; justify-content: center; align-items: baseline; gap: 6px; }
    .delta { font-size: 0.9rem; font-weight: 600; }
    .up { color: #4ade80; }
    .down { color: #f87171; }
    .neutral { color: #a3a3a3; }
    .section {
      margin-top: 2.5rem;
      width: 100%;
      max-width: 1100px;
    }
    .section h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #e3e3e3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #181818;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #202020;
      color: #bbb;
      font-weight: 500;
    }
    tr:nth-child(even) { background: #1a1a1a; }
    .footer { margin-top: 2rem; color: #777; font-size: 0.9rem; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Dashboard Comercial</h1>
  <div id="kpiGrid" class="grid"></div>

  <div class="section">
    <h2>ðŸ‘¥ Pessoas com mais reuniÃµes agendadas</h2>
    <table id="rankingTable">
      <thead>
        <tr><th>Nome</th><th>ReuniÃµes</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">ðŸ”„ Atualiza automaticamente a cada 60 segundos</div>

  <script>
    const API_URL = "https://uvvxvqrymdywxoqgnnvd.supabase.co/rest/v1/view_dashboard_geral?select=*&apikey=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2dnh2cXJ5bWR5d3hvcWdubnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwODM3NDAsImV4cCI6MjA3NDY1OTc0MH0.3vNlo61Yl4c3XG7-8yDCKVBO4-f0iNMJeHXSSgzAI5w";
    const MEETINGS_URL = "https://uvvxvqrymdywxoqgnnvd.supabase.co/rest/v1/meetings?select=created_by,start_time&apikey=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2dnh2cXJ5bWR5d3hvcWdubnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwODM3NDAsImV4cCI6MjA3NDY1OTc0MH0.3vNlo61Yl4c3XG7-8yDCKVBO4-f0iNMJeHXSSgzAI5w";

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data[0];
    }

    async function fetchMeetings() {
      const res = await fetch(MEETINGS_URL);
      const data = await res.json();
      return data;
    }

    function formatDelta(v) {
      if (v === null || isNaN(v)) return { text: "â€”", cls: "neutral" };
      const sign = v > 0 ? "+" : "";
      const cls = v > 0 ? "up" : v < 0 ? "down" : "neutral";
      return { text: `${sign}${v.toFixed(1)}%`, cls };
    }

    function renderKPIs(d) {
      const container = document.getElementById("kpiGrid");
      container.innerHTML = "";

      const deltas = {
        reunioes: formatDelta(d.reunioes_vs_ontem_pct),
        contactos: formatDelta(d.contactos_vs_ontem_pct)
      };

      const cards = [
        { label: "ðŸ“… ReuniÃµes Criadas Hoje", value: d.reunioes_hoje, delta: deltas.reunioes },
        { label: "ðŸ‘¥ Contactos Criados Hoje", value: d.contactos_hoje, delta: deltas.contactos },
        { label: "ðŸ“Š ReuniÃµes Semana", value: d.reunioes_semana },
        { label: "ðŸ“ˆ Contactos Semana", value: d.contactos_semana },
        { label: "ðŸ“… ReuniÃµes MÃªs", value: d.reunioes_mes },
        { label: "ðŸ‘¤ Contactos MÃªs", value: d.contactos_mes },
      ];

      cards.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = c.label;

        const value = document.createElement("div");
        value.className = "value";
        value.textContent = c.value ?? "â€”";

        if (c.delta) {
          const delta = document.createElement("span");
          delta.className = "delta " + c.delta.cls;
          delta.textContent = c.delta.text;
          value.appendChild(delta);
        }

        card.appendChild(label);
        card.appendChild(value);
        container.appendChild(card);
      });
    }

    function renderRanking(meetings) {
      const ranking = {};
      meetings.forEach(m => {
        if (!m.created_by) return;
        const day = new Date(m.start_time).toDateString();
        if (day === new Date().toDateString()) {
          ranking[m.created_by] = (ranking[m.created_by] || 0) + 1;
        }
      });

      const sorted = Object.entries(ranking).sort((a,b) => b[1] - a[1]).slice(0,5);
      const tbody = document.querySelector("#rankingTable tbody");
      tbody.innerHTML = "";
      sorted.forEach(([nome, count]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${nome}</td><td>${count}</td>`;
        tbody.appendChild(tr);
      });

      if (sorted.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="2">Sem reuniÃµes agendadas hoje</td>`;
        tbody.appendChild(tr);
      }
    }

    async function load() {
      const [data, meetings] = await Promise.all([fetchData(), fetchMeetings()]);
      renderKPIs(data);
      renderRanking(meetings);
    }

    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
