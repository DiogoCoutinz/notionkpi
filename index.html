<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Comercial</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1::before {
      content: "ðŸ“Š";
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 1s ease;
    }
    .card {
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .card:hover { transform: translateY(-4px); background: #1d1d1d; }
    .label { font-size: 0.9rem; color: #aaa; margin-bottom: 8px; }
    .value { font-size: 1.9rem; font-weight: 700; }
    .trend { font-size: 0.9rem; margin-top: 6px; }
    .up { color: #4ade80; }
    .down { color: #f87171; }
    .neutral { color: #a3a3a3; }
    .highlight {
      background: linear-gradient(145deg, #1d1d1d, #262626);
      border: 1px solid #383838;
      box-shadow: 0 0 15px rgba(120,120,255,0.1);
    }
    .footer { margin-top: 2rem; color: #777; font-size: 0.9rem; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Dashboard Comercial</h1>
  <div id="kpiGrid" class="grid"></div>

  <script>
    const API_URL = "https://uvvxvqrymdywxoqgnnvd.supabase.co/rest/v1/view_dashboard_geral?select=*&apikey=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2dnh2cXJ5bWR5d3hvcWdubnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwODM3NDAsImV4cCI6MjA3NDY1OTc0MH0.3vNlo61Yl4c3XG7-8yDCKVBO4-f0iNMJeHXSSgzAI5w";

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();

    function formatValue(v, suffix = "") {
      if (v === null || v === undefined || isNaN(v)) return "â€”";

      return v + suffix;
    }

    function trendText(v) {
      if (v === null || v === undefined || isNaN(v)) return { text: "â€”", cls: "neutral" };
      if (v > 0) return { text: "â–² Subida", cls: "up" };
      if (v < 0) return { text: "â–¼ Queda", cls: "down" };
      return { text: "â€” EstÃ¡vel", cls: "neutral" };
    }

    function renderKPIs(d) {
      const container = document.getElementById("kpiGrid");
      container.innerHTML = "";

      const cards = [
        { label: "ðŸ“… ReuniÃµes Hoje", value: formatValue(d.reunioes_hoje) },
        { label: "ðŸ‘¥ Contactos Hoje", value: formatValue(d.contactos_hoje) },
        { label: "ðŸ“ˆ VariaÃ§Ã£o ReuniÃµes vs Ontem", value: formatValue(d.reunioes_vs_ontem_pct, "%"), trend: trendText(d.reunioes_vs_ontem_pct) },

        { label: "â±ï¸ MÃ©dia Dias atÃ© ReuniÃ£o", value: formatValue(d.media_dias_contacto_para_reuniao) },
        { label: "ðŸ—“ï¸ Taxa No-Show", value: formatValue(d.taxa_no_show, "%"), trend: trendText(d.taxa_no_show) },
      ];

      cards.forEach(c => {
        const card = document.createElement("div");
        card.className = "card" + (c.highlight ? " highlight" : "");

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = c.label;

        const value = document.createElement("div");

        card.appendChild(label);

        if (c.trend) {

        container.appendChild(card);

    }

    async function load() {
      const data = await fetchData();
      renderKPIs(data);
    }

    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
